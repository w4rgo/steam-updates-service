buildscript {
    ext.kotlin_version = '1.0.5'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'steamupdates.MainKt'

defaultTasks 'run'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "http://dl.bintray.com/kotlin/exposed"
    }
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile group: 'com.h2database', name: 'h2', version: '1.0.60'
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.8.4"
    compile 'org.jetbrains.exposed:exposed:0.7.5'
    compile 'com.github.kittinunf.fuel:fuel-rxjava:1.4.0' //for RxJava support
    compile 'com.github.kittinunf.fuel:fuel:1.4.0' //for JVM
    compile 'com.github.go-ive:steam-api:5.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.sparkjava:spark-core:2.5.4"
    testCompile 'junit:junit:4.11'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.7"
}
